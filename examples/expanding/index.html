<html>
  <head>
    <title>HTML5 Expanding 300x250</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="/js/appnexus-html5-lib.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="container-callout"></div>
    </div>
    <div id="expanded-container">
      <div id="close-btn"></div>
      <div id="learnmore"></div>
      <div class="gallery-container">
        <div id="gallery-scroller" class="gallery">
          <img src="images/1.jpg" />
          <img src="images/2.jpg" />
          <img src="images/3.jpg" />
        </div>
        <div id="gallery-controls">
          <span class="button active"><span class="thumbnail" style="background-image: url(&quot;images/1.jpg&quot;);" sid="1"></span></span>
          <span class="button"><span class="thumbnail" style="background-image: url(&quot;images/2.jpg&quot;);" sid="2"></span></span>
          <span class="button"><span class="thumbnail" style="background-image: url(&quot;images/3.jpg&quot;);" sid="3"></span></span>
        </div>
      </div>
      <audio id="music" src="media/Pedro_Versus_the_World-Jingle_Punks__www.myfreemusic.cc_.mp3" class="music-controls"  controls></audio>
      <img id="callout-3" class="call-out-3" src="images/call_out3.png">
    </div>
  </body>
</html>
