<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML5 Expandable: 300x250 to 965x600 (Video)</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script>
        EBModulesToLoad = ['Video', 'EBCMD'];
    </script>
    <script src="scripts/EBLoader.js"></script>
    <script>
        EB.initExpansionParams(0, 0, 965, 600);
    </script>
    <script type="text/javascript" src="scripts/script.js"></script>
</head>

<body>
    <div id="container" class="centered">
        <div id="banner">
            <!--<div class="guide"></div>-->
            <div id="video-container">
                <video id="video" autoplay>
                    <source src="videos/video.mp4" type="video/mp4">
                    <source src="videos/video.webm" type="video/webm">
                    Your browser does not support the <code>video</code> element.
                </video>
                <div id="sdk-video-player" class="sdk-video-player">
                        <div id="sdk-video-play-button" class="sdk-video-player-button centered"></div>
                </div>
            </div>
            
            
            <div id="clickthrough"></div>
            
            <div class="video-controls">
                <div id="pause"></div>
                <div id="play"></div>
                <div id="unmute"></div>
                <div id="mute"></div>
                <div id="playpause"></div>
                <div id="sound"></div>
            </div>
            
            <div id="videoEnd" onclick="replayVideo()">
                <div id="playBtn" class="centered"></div>
            </div>
            <div class="footer" onclick="clickthrough()"></div>
            <div class="logo" onclick="clickthrough()"></div>
            <div class="close-btn" onclick="colPanel()"></div>
        </div>
    </div>
</body>

</html>
<!-- Localized -->
