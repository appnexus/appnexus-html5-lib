<!doctype html>
<html>
  <head>

    <title>AppNexus HTML5 Lib - Expanding Ad Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <style>
      body {
        font: 14px Helvetica;
      }
      h1 {
        color: #666;
      }
    </style>
  </head>
  <body>
  <center>
    <h1>AppNexus HTML5 Lib - Expanding Ad Example</h1>
    <table style="border:1px solid #d6d6d6" width="800" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td colspan="3" align="center" style="padding-top: 15px;">
          <!-- BEGIN OF AD -->
          <SCRIPT SRC="http://localhost:8887/impbus?id=18&size=728x90" TYPE="text/javascript"></SCRIPT>
          <!-- END OF AD -->
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <img src="images/top.png" width="800" height="177" alt=""></td>
      </tr>
      <tr>
        <td rowspan="2">
        </td>
        <td style="width:300px; height: 250px; padding-left: 20px; vertical-align: baseline;">

          <!-- BEGIN OF AD -->
            <SCRIPT SRC="http://localhost:8887/impbus?id=20&size=300x250" TYPE="text/javascript"></SCRIPT>
          <!-- END OF AD -->

        </td>
        <td rowspan="2">
          <img src="images/right.png" width="479" height="423" alt="" style="margin-top:-12px" />
        </td>
    </tr>
    <tr>
      <td>
        <img src="images/left.png" width="300" height="173" alt="" style="margin-left:20px;" />
      </td>
    </tr>
  </table>

</center>
</body>

</html>
